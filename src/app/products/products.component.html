<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <div>
          <input class="p-1"  type="text" [(ngModel)]="keyword">
          <button  (click)="searchProducts()"
                  class="btn btn-outline-success ms-1">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th> <th>Price</th> <th>Checked</th>
        </tr>
        </thead>
        <tbody>
         <tr *ngFor="let product of products ">
           <td>{{product.name}}</td>
           <td>{{product.price}}</td>
           <td>
             <button (click)="handleCheckProduct(product)"
                     class="btn btn-outline-success">
               <i [class]="product.checked?'bi bi-check':'bi bi-circle'"></i>
             </button>
           </td>
           <td>
             <button (click)="handleDelete(product)" class="btn btn-outline-danger">
               <i class="bi bi-trash"></i>
             </button>
           </td>
         </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <nav aria-label="Page navigation example">
        <ul class="pagination m-0 justify-content-center" >
          <li class="page-item" *ngFor="let item of listOfPages; let i = index">
            <a class="page-link"  routerLink="/products/{{i+1}}">{{i+1}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
